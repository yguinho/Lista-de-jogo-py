<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jogo</title>
    <link rel="stylesheet" href="../static/css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
<main>
    <section>
        <form method="POST" action="{{ url_for('editar', codigo=game.codigo) if game else url_for('inserir') }}">
            <h1>{{ 'Editar Jogo' if game else 'Inserir Novo Jogo' }}</h1>
            <div class="div-input">
                <label for="nome-jogo">Nome do Jogo:</label>
                <input type="text" id="nome-jogo" name="nome-jogo" value="{{ game.name if game else '' }}" required>
            </div>

            <div class="div-input">
                <label for="genero">GÃªnero:</label>
                <input type="text" id="genero" name="genero" value="{{ game.genero if game else '' }}" required>
            </div>

            <div class="div-input">
                <label for="tamanho">Tamanho (MB):</label>
                <input type="number" id="tamanho" name="tamanho" value="{{ game.tamanho if game else '' }}" required>
            </div>

            <input type="submit" value="{{ 'Salvar' if game else 'Adicionar' }}">
            <a href="/">Voltar para a Lista</a>
        </form>
    </section>
</main>
</body>
</html>
